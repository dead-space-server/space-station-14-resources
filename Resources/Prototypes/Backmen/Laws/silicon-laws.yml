# The default Station AI laws collection.
- type: weightedRandom
  id: LawsStationAIDefault
  weights:
    CrewsimovSAI: 1.0
    CorporateSAI: 4.0
    NTDefaultSAI: 3.0
    CEO: 0.25
    Clown: 0.25
    Cowboy: 0.25
    Druid: 0.25
    Hippocratic: 0.25
    Mother: 0.25
    Paladin: 0.35
    Robocop: 0.50
    StationEfficiency: 0.50
    Tyrant: 0.10

# All the Station AI law sets
# NanoTrasen default law sets
# Crewsimov
- type: siliconLawset
  id: CrewsimovSAI
  obeysTo: laws-owner-station
  laws:
  - Crewsimov1
  - Crewsimov2
  - Crewsimov3

# Corporate
- type: siliconLawset
  id: CorporateSAI
  obeysTo: laws-owner-station
  laws:
  - Corporate1
  - Corporate2
  - Corporate3
  - Corporate4

# NT Default
- type: siliconLawset
  id: NTDefaultSAI
  obeysTo: laws-owner-station
  laws:
  - NTDefault1
  - NTDefault2
  - NTDefault3
  - NTDefault4


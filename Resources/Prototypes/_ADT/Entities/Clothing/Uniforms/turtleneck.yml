#Tactick
- type: entity
  parent: ClothingUniformBase
  id: ADTClothingUniformTurleneckTactick
  name: тактическая водолазка
  description: Тактическая и удобная водолазка с усиленной синтетической тканью.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Uniforms/Turleneck/turleneck_tactick.rsi
  - type: Clothing
    sprite: ADT/Clothing/Uniforms/Turleneck/turleneck_tactick.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.9
        Piercing: 0.85
        Heat: 0.8


- type: alertLevels
  id: stationAlerts
  defaultLevel: green
  levels:
    green:
      announcement: alert-level-green-announcement
      sound: /Audio/DeadSpace/AlertLevels/green.ogg # DS14 alert sound
      color: Green
      emergencyLightColor: LawnGreen
      shuttleTime: 600
    blue:
      announcement: alert-level-blue-announcement
      sound: /Audio/DeadSpace/AlertLevels/blue.ogg # DS14 alert sound
      color: DodgerBlue
      forceEnableEmergencyLights: true
      emergencyLightColor: DodgerBlue
      shuttleTime: 600
    violet:
      announcement: alert-level-violet-announcement
      sound: /Audio/DeadSpace/AlertLevels/violet.ogg # DS14 alert sound
      color: Violet
      emergencyLightColor: Violet
      forceEnableEmergencyLights: true
      shuttleTime: 600
    yellow:
      announcement: alert-level-yellow-announcement
      sound: /Audio/DeadSpace/AlertLevels/yellow.ogg # DS14 alert sound
      color: Yellow
      emergencyLightColor: Goldenrod
      forceEnableEmergencyLights: true
      shuttleTime: 600
    red:
      announcement: alert-level-red-announcement
      sound: /Audio/DeadSpace/AlertLevels/red.ogg # DS14 alert sound
      color: Red
      emergencyLightColor: Red
      forceEnableEmergencyLights: true
      shuttleTime: 600 #No reduction in time as we don't have swiping for red alert like in /tg/. Shuttle times are intended to create friction, so having a way to brainlessly bypass that would be dumb.
    gamma:
      announcement: alert-level-gamma-announcement
      selectable: false
      sound: /Audio/DeadSpace/AlertLevels/gamma.ogg # DS14 alert sound
      disableSelection: true
      color: PaleVioletRed
      emergencyLightColor: PaleVioletRed
      forceEnableEmergencyLights: true
    sierra:
      announcement: alert-level-sierra-announcement
      selectable: false
      sound: /Audio/DeadSpace/AlertLevels/sierra.ogg # DS14 alert sound
      disableSelection: true
      color: LightSeaGreen
      emergencyLightColor: LightSeaGreen
      forceEnableEmergencyLights: true
    enigma:
      announcement: alert-level-enigma-announcement
      selectable: false
      sound: /Audio/DeadSpace/AlertLevels/enigma.ogg # DS14 alert sound
      disableSelection: true
      color: '#EF7200'
      emergencyLightColor: '#EF7200'
      forceEnableEmergencyLights: true
    delta:
      announcement: alert-level-delta-announcement
      selectable: false
      sound: /Audio/DeadSpace/AlertLevels/delta.ogg # DS14 alert sound
      disableSelection: true
      color: DarkRed
      emergencyLightColor: Orange
      forceEnableEmergencyLights: true
      shuttleTime: 1200
    epsilon:
      announcement: alert-level-epsilon-announcement
      selectable: false
      sound: /Audio/DeadSpace/AlertLevels/epsilon.ogg # DS14 alert sound
      disableSelection: true
      color: DarkViolet
      emergencyLightColor: DarkViolet
      forceEnableEmergencyLights: true
      shuttleTime: 1200

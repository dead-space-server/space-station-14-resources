- type: entity
  id: GiftsSpiderTerror
  parent: CargoGiftsBase
  components:
  - type: StationEvent
    duration: 120
    earliestStart: 20
    minimumPlayers: 30
    willNotStartRandomly: true
  - type: CargoGiftsRule
    description: cargo-gift-medical-supply
    dest: cargo-gift-dest-med
    gifts:
      MedicalSupplies: 4

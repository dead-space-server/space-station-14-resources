- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetLaw
  name: гарнитура юридического отдела
  description: Гарнитура, используемая членами юридического отдела.
  components:
    - type: ContainerFill
      containers:
        key_slots:
        - EncryptionKeyLaw
        - EncryptionKeySecurity
        - EncryptionKeyCommon
    - type: Sprite
      sprite: Clothing/Ears/Headsets/servicesecurity.rsi
    - type: Headset
      color: "#d98b71"

- type: entity

- type: entity # Halloween
  parent: ClothingNeckBase
  id: ClothingNeckWingsAngel
  name: белые ангельские крылья
  description: Эти декоративные крылья придают вашему облику невероятную нежность и гармонию. Ощутите легкость и свободу с этими ангельскими крыльями!
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/Angel.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckWingsBlackVampire
  name: крылья вампира
  description: Эти загадочные крылья дополнят ваш облик непередаваемой таинственностью и стилем. Ощутите магию ночи с этими вампирическими крыльями.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/BlackVampire.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckWingsPegas
  name: крылья пегаса
  description: Волшебный аксессуар, который преображает ваш облик и наполняет его магией. Их нежный дизайн и компактные размеры позволят вам прикоснуться к миру фантазии и мечты.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/Pegas.rsi

- type: entity # Halloween
  parent: ClothingNeckBase
  id: ClothingNeckWingsSkeleton
  name: скелетные крылья
  description: Аксессуар, который придает вашей внешности загадочный и впечатляющий вид. Будьте смелыми и украсьте себя скелетными крыльями, БУУУУ!
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/Skeleton.rsi

- type: entity # Halloween
  parent: ClothingNeckBase
  id: ClothingNeckWingsSkeletonBlack
  name: черные скелетные крылья
  description: Зловеще стильный аксессуар, который подчеркивает вашу индивидуальность.
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/SkeletonBlack.rsi

- type: entity # Halloween
  parent: ClothingNeckBase
  id: ClothingNeckWingsSkeletonRed
  name: красные скелетные крылья
  description: Откройте новые горизонты стиля с этими скелетными крыльями с красной кожей.
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/SkeletonRed.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckWingsViolet

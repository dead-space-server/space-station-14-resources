  description: Белоснежные перья, украшенные фиолетовыми акцентами, создают впечатление магии и возвышенности, позволяя вам ощутить себя настоящим ангелом.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: DeadSpace/Clothing/Neck/Wings/Violet.rsi

- type: entity
  parent: ClothingNeckBase

- type: entity
  name: blue shield laser pistol
  parent: BaseWeaponBatterySmall
  id: PistolBlueShield
  description: A pistol designed specifically for officers whose tasks include protecting members of the command stuff.
  components:
  - type: Sprite
    sprite: DeadSpace/Objects/Weapons/Guns/Battery/blueshield_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: HitscanBatteryAmmoProvider
    proto: VioletLaser
    fireCost: 50
  - type: Clothing
    sprite: DeadSpace/Objects/Weapons/Guns/Battery/blueshield_gun.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 1.4
    soundGunshot:
      path: /Audio/DeadSpace/Weapons/Guns/Gunshots/laser_shot.ogg
      params:
        volume: -2
  - type: StaticPrice
    price: 100
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Battery
    maxCharge: 750
    startingCharge: 750

- type: hitscan
  id: VioletLaser # DS
  damage:
    types:
      Heat: 25
  muzzleFlash:
    sprite: DeadSpace/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: muzzle_beam_violet
  travelFlash:
    sprite: DeadSpace/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: beam_violet
  impactFlash:
    sprite: DeadSpace/Objects/Weapons/Guns/Projectiles/violethit.rsi
    state: impact_beam_violet

- type: entity
  parent: [BaseWeaponBattery, BaseGunWieldable, BaseRestrictedContraband]
  id: WeaponLaserRifle
  name: плазменный автомат
  description: Продвинутое плазменное оружие с автоматическим режимом стрельбы.
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Weapons/Guns/Battery/laser_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _DeadSpace/Objects/Weapons/Guns/Battery/laser_rifle.rsi
  - type: StaticPrice
    price: 1000
  - type: Gun
    fireRate: 6
    soundGunshot:
      path: /Audio/_DeadSpace/Weapons/Guns/Gunshots/laser_rifle.ogg
      params:
        volume: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - SemiAuto
  - type: ProjectileBatteryAmmoProvider
    proto: LaserRifleBullet
    fireCost: 40
  - type: Battery
    maxCharge: 1400
    startingCharge: 1400

- type: entity
  name: плазменный заряд
  id: LaserRifleBullet
  parent: DominatorBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Heat: 10

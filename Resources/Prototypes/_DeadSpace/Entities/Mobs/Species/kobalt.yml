- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobKobolt
  abstract: true
  components:
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: HumanoidAppearance
    species: Kobolt
    hideLayersOnEquip:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    - Tail
  - type: Hunger
  - type: Thirst
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 0.9, 0.8
  - type: Body
    prototype: Kobolt
    requiredLegs: 2
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: LizardAccent
  - type: Speech
    speechSounds: Lizard
  - type: TypingIndicator
    proto: lizard
  - type: Vocal
    sounds:
      Male: MaleReptilian
      Female: FemaleReptilian
      Unsexed: MaleReptilian
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Piercing: 3
  - type: Temperature
    heatDamageThreshold: 350
    coldDamageThreshold: 275  #starting temperature damage treshold
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.1 #per second, scales with temperature & other constants
  - type: Perishable
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.7
    baseSprintSpeed: 4.8
  - type: Stamina
    critThreshold: 85
  - type: Sanity # DS14
  - type: Wagging
  - type: Inventory
    speciesId: reptilian # for reptilian masks

- type: entity
  parent: BaseSpeciesDummy
  id: MobKoboltDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Kobolt
    hideLayersOnEquip:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    - Tail
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 0.9, 0.8

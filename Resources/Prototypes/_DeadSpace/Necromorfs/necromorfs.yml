- type: npcFaction
  id: Necromorfs
  hostile:
  - Revolutionary
  - NanoTrasen
  - SimpleNeutral
  - SimpleHostile
  - Syndicate
  - Passive
  - PetsNT
  - Zombie
  - Xeno
  - AllHostile
  - SpiderTerror # DS14
  - Blob # DS14
  - SyndicateAgent # DS14-agents-faction

- type: emoteSounds
  id: Necro
  sound:
    collection: NecroScreams
    params:
      variation: 0.125
      volume: 5
  sounds:
    Scream:
      collection: NecroScreams

- type: necromorf
  id: NecroSlasher
  damage:
    groups:
      Brute: 15
    types:
      Structural: 10
  damageModifierSet: Necromorf
  claws: ClothingNecroClaws

- type: necromorf
  id: NecroDeva
  scale: 1.2
  movementSpeedMultiply: 1
  damage:
    groups:
      Brute: 5
    types:
      Structural: 10
  damageModifierSet: Necromorf
  hardsuit: ClothingDevaOpen
  components:
  - type: Deva
    eatSound:
      collection: DevaEat
    enrageSound:
      collection: DevaEnrage

- type: necromorf
  id: NecroHive
  thresholdMultiply: 2
  movementSpeedMultiply: 1
  damage:
    groups:
      Brute: 15
    types:
      Structural: 10
  damageModifierSet: Necromorf
  hardsuit: ClothingHive
  components:
  - type: Hive
  - type: LimitedCharges
    maxCharges: 3
    charges: 2
  - type: RatKing
    actionRaiseArmy: ActionHiveRaiseArmy
    armyMobSpawnId: MobSmallNecroHive
    actionDomain: ActionHiveDomain
    actionOrderStay: ActionHiveOrderStay
    actionOrderFollow: ActionHiveOrderFollow
    actionOrderCheeseEm: ActionHiveOrderCheeseEm
    actionOrderLoose: ActionHiveOrderLoose
    hungerPerDomainUse: 50
    hungerPerArmyUse: 25
    needHunger: false
    molesAmmoniaPerDomain: 100

- type: necromorf
  id: NecroSmall
  isAnimal: true
  movementSpeedMultiply: 1
  damage:
    groups:
      Brute: 10
    types:
      Structural: 5
  damageModifierSet: Necromorf
  isCanSpawnInfectionDead: false
  useInventory: false
  sprite: DeadSpace/Necromorfs/small_necro.rsi
  state: running

- type: necromorf
  id: NecroTwitcher
  damage:
    groups:
      Brute: 15
    types:
      Structural: 10
  damageModifierSet: Necromorf
  claws: ClothingNecroClaws
  hardsuit: ClothingNecroRibs
  movementSpeedMultiply: 1.5

- type: necromorf
  id: NecroPregnant
  damage:
    groups:
      Brute: 15
    types:
      Structural: 10
  damageModifierSet: Necromorf
  claws: ClothingNecroClaws
  hardsuit: ClothingNecroPregnantTors
  components:
  - type: Pregnant
    spawned:
    - id: MobSmallNecro
      amount: 3

- type: necromorf
  id: NecroBrute
  isAnimal: true
  slowOnDamage: false
  thresholdMultiply: 4
  damage:
    groups:
      Brute: 35
    types:
      Structural: 40
  damageModifierSet: Necromorf
  isCanSpawnInfectionDead: false
  sprite: DeadSpace/Necromorfs/brute.rsi
  state: running
  useInventory: false
  components:
  - type: StunAttack
    paralyzeTime: 1

- type: necromorf
  id: NecroInfector
  isAnimal: true
  damage:
    groups:
      Brute: 15
    types:
      Structural: 10
  damageModifierSet: Necromorf
  sprite: DeadSpace/Necromorfs/infector.rsi
  state: running
  useInventory: false
  components:
  - type: InfectorDead
    spawned:
    - id: InfectorGland # Что вылупилось
      amount: 2 # Колличество

- type: necromorf # Прототип некроморфа
  id: NecroTwitcherLvl2 # Идентификатор
  slowOnDamage: false
  thresholdMultiply: 2
  damage: # Урон наносимый некроморфом
    groups:
      Brute: 20
    types:
      Structural: 15
  damageModifierSet: Necromorf # Модификатор получаемого урона
  claws: ClothingNecroClaws # Клешни
  movementSpeedMultiply: 1.5 # Модификатор скорости
  components: # Доп. компоненты
  - type: StunAttack
    paralyzeTime: 1

- type: necromorf # Прототип некроморфа
  id: NecroCorpseCollector # Идентификатор
  slowOnDamage: false
  thresholdMultiply: 3
  layersToHide:
  - Tail
  - Hair
  - FacialHair
  - Chest
  - Head
  - Snout
  - HeadSide
  - HeadTop
  - Eyes
  - RArm
  - LArm
  - RHand
  - LHand
  - RLeg
  - LLeg
  - RFoot
  - LFoot
  - Handcuffs
  - StencilMask
  - Ensnare
  damage: # Урон наносимый некроморфом
    groups:
      Brute: 15
    types:
      Structural: 15
  damageModifierSet: Necromorf # Модификатор получаемого урона
  useInventory: false
  isCanSpawnInfectionDead: false # Может появиться с помощью зараженя, или нет
  # hardsuit: ClothingCorpseCollectorLvl1 #Верхняя одежда некроморфа
  sprite: DeadSpace/Necromorfs/corpsecollector.rsi
  state: lvl1
  movementSpeedMultiply: 1 # Модификатор скорости
  components: # Доп. компоненты
  - type: StunAttack
    paralyzeTime: 1
  - type: CorpseCollector
  - type: InfectorDead
    spawned:
    - id: InfectorGland # Что вылупилось
      amount: 2 # Колличество


# E_Sword
- type: entity
  parent: ToySword
  id: ToyBladeYosif
  name: лазерная метла
  description: Да, лазерная метла.. действительно ли ею можно будет убрать мусор? Идеально подошла бы для горничной осщ...
  categories: [ HideSpawnMenu ]
  components:
  - type: EnergySword
    colorOptions:
      - Blue
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: Sprite
    sprite: _DeadSpace/Sponsor/Yosif/e_broomstick.rsi
    layers:
      - state: e_sword
        shader: unshaded
      - state: e_sword_blade
        color: blue
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Normal
    sprite: _DeadSpace/Sponsor/Yosif/e_broomstick.rsi
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: blue
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: inhand-left-blade
          shader: unshaded
      right:
        - state: inhand-right-blade
          shader: unshaded
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
  - type: UseDelay
    delay: 1.0


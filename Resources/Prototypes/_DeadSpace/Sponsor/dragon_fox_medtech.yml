# SMG

- type: entity
  name: ПП-9000
  parent: WeaponSubMachineGunAtreides
  id: WeaponSubMachineGunPP9000
  description: Высококачественный пистолет пулемёт с высокой скорострельностью и полимерным корпусом.
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/DragonFox/MedTech/weapons/PP9000.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: DeadSpace/Sponsor/DragonFox/MedTech/weapons/PP9000.rsi
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: Gun
    fireRate: 10
    minAngle: 21
    maxAngle: 32
    angleIncrease: 1.5
    angleDecay: 6
    selectedMode: FullAuto
    shotsPerBurst: 5
    burstCooldown: 0.2
    burstFireRate: 12
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSubMachineGunPP9000
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistolSubMachineGunPP9000
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
          - CartridgePistol
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance


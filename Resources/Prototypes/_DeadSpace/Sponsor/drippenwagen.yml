- type: entity
  id: WeaponProtoKineticAcceleratordrippenwagen
  name: протокинетическое копьё
  description: Аналог протокинетического ускорителя. Стреляет кинетическими зарядами с низким уроном на короткое расстояние.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/drippenwagen/gun.rsi
    layers:
    - state: icon
  - type: Item
    sprite: DeadSpace/Sponsor/drippenwagen/gun.rsi
    size: Normal
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 8
    maxAngle: 35
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
        #todo: add other 'empty' animations
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1
  - type: Clothing
    sprite: DeadSpace/Sponsor/drippenwagen/gun.rsi
    quickEquip: false
    slots:
    - suitStorage
  - type: UseDelay
    delay: 1


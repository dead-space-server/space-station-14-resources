- type: entity
  name: croissant-cream-name
  parent: FoodBakedBase
  id: ADTFoodCroissantCream
  description: croissant-cream-desc
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/croissant.rsi
    state: cream
  - type: FlavorProfile
    flavors:
      - sweet
      - creamy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 1


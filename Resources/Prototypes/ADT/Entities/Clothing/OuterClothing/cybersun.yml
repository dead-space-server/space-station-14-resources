- type: entity
  parent: ClothingOuterHardsuitBase
  id: ADTClothingOuterHardsuitCybersunBodyGuard
  name: скафандр телохранителя Cybersun
  description: Тяжелобронированный скафандр элитного подразделения телохранителей Cybersun
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/cybersunbodyguard.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/cybersunbodyguard.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.4
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
        Stun: 0.65 # DS14: 5 stunbaton hits for stun
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ADTClothingHeadHelmetHardsuitCybersunBodyGuard
  - type: HardsuitIdentification
  - type: Speech
  - type: TTS
    voice: Adjutant


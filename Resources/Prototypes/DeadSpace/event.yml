- type: entity
  id: Temp_EventLightSource
  name: магический источник света
  description: Магический объект.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Effects #it needs to draw over stuff.
    sprite: Structures/Specific/anomaly.rsi
    layers:
    - state: anom3
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom3-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 8.0
    energy: 5.0
    color: "#ffeaaa"
    castShadows: false
  - type: Electrified
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Ambience/anomaly_drone.ogg
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    bodyStatus: InAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: InteractionOutline
  - type: Clickable
  - type: Appearance

- type: entity
  id: Temp_EventScreen
  name: экран
  description: Используется для отображения вопроса, соверченно точно работает на магии блюспейса, а не на электричестве.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Transform
    anchored: true
  - type: WallMount
    arc: 360
  - type: InteractionOutline
  - type: Clickable
  - type: Appearance
  - type: Rotatable
  - type: TextScreenVisuals
    textOffset: 1,0
    timerOffset: 1,0
    rowLength: 20
    rows: 6
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: screen.rsi
    state: screen
    noRot: true
  - type: ExtensionCableReceiver
  - type: Screen
  - type: DeviceNetwork
    receiveFrequencyId: ShuttleTimer

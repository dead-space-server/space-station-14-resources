- type: entity
  id: NecroKudzu
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: DeadSpace/Mods/Necromorfs/necrokudzu.rsi
      state: kudzu_11
      drawdepth: FloorTiles
    - type: Appearance
    - type: KudzuVisuals
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Damageable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 15
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Kudzu
      spreadChance: 0.3
      # Heals each time it manages to do a growth tick:
      damageRecovery:
        types:
          Slash: -0.25
          Heat: -0.50
          Cold: -0.50
          Blunt: -0.25 # Needs to be balanced (approx 3x) with vacuum damage to stall but not kill Kudzu
    - type: Temperature
      heatDamage:
        types:
          Heat: 10
    - type: Flammable
      fireSpread: true
      damage:
       types:
         Heat: 1
    - type: GrowingKudzu
    - type: AtmosExposed
    - type: ActiveEdgeSpreader
    - type: EdgeSpreader
      id: Kudzu
    - type: SpeedModifierContacts
      walkSpeedModifier: 0.5
      sprintSpeedModifier: 0.5
      ignoreWhitelist:
        components:
        - IgnoreKudzu

# Loadout cases

## Base
- type: entity
  parent: BaseItem
  id: BaseERTloadoutPrimary
  name: кейс неопределённости
  description: Прочный военный кейс для оружия.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: DeadSpace/Other/ertloadouts/ertcases.rsi
    state: amber
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - KammererSet
    - DrozdSet
    - LaserCarbineSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  parent: BaseItem
  id: BaseERTloadoutSecondary
  name: коробка неопределённости
  description: Коробка с табельным оружием.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Sprite
    sprite: DeadSpace/Other/ertloadouts/ertboxes.rsi
    state: amber
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - Mk58Set
    - DominatorSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface


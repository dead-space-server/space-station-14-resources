- type: entity
  save: false
  name: Base felinid
  parent: BaseMobHuman
  id: MobFelinidBase
  abstract: true
  components:
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 0.8, 0.8
  - type: HumanoidAppearance
    species: Felinid
    hideLayersOnEquip:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    - Tail
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Felinid
  - type: Damageable
    damageContainer: Biological
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 1
        Slash: 5
  - type: TypingIndicator
    proto: felinid
  - type: Thieving
    stripTimeReduction: 1
  - type: OwOAccent
  - type: Speech
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 1
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.7
    baseSprintSpeed: 4.8
  - type: Stamina
    critThreshold: 85
  - type: Perishable
  - type: Vocal
    wilhelm: "/Audio/DeadSpace/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid

- type: entity
  save: false
  name: Felinid Dummy
  parent: MobHumanDummy
  id: MobFelinidDummy
  categories: [ HideSpawnMenu ]
  description: A dummy felinid meant to be used in character setup.
  components:
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 1, 1

    suitstorage: WeaponRifleAk
    shoes: ClothingShoesSwat
    head: ClothingHeadHelmetRiot
    mask: ClothingMaskGasSwat
    neck: ADTClothingNeckJeton
    belt: ClothingBeltFSCPRecruit

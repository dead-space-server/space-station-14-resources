- type: entity
  parent: BaseStructureDynamic
  id: StructureObeliskArtifact
  name: красный обелиск
  abstract: true
  suffix: сложный артефакт
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MetalBulletImpact
    soundTypes:
      Heat:
        collection:
          MetalLaserImpact
  - type: StatusEffects
    allowed:
      - Electrocution
  - type: Tag
    tags:
    - Wall
  - type: Physics
    bodyType: Dynamic
  - type: Sprite
    noRot: true
    sprite: DeadSpace/Necromorfs/obelisk.rsi
    layers:
    - state: unactive
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 85
        mask:
        - MachineMask
        layer:
        - Opaque
  - type: Damageable
  - type: Appearance
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 100
    trackAllDamage: true
    damageOverlay:
      sprite: DeadSpace/Structures/obelisk_cracks.rsi
  - type: Necroobelisk
    warn: false
    active: false
  - type: Transform
    noRot: true
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: InteractionOutline
  - type: Artifact
  - type: Actions
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  - type: StealTarget
    stealGroup: XenoArtifact

- type: entity
  parent: StructureObeliskArtifact
  id: ComplexNecroObeliskArtifact
  suffix: сложный артефакт
  components:
  - type: Artifact
    nodesMin: 9
    nodesMax: 15

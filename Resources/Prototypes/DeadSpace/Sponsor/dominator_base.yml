  description: Шлем изолирующий владельца от страшного вакуума снаружи.
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/vjlados/helmet.rsi
  - type: Clothing
    sprite: DeadSpace/Sponsor/vjlados/helmet.rsi
  - type: PointLight
    color: "#daffad"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000


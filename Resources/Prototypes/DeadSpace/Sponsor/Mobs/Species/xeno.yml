- type: species
  id: XenoSponsor
  name: Ксеноморф
  roundStart: true
  sponsorOnly: true
  prototype: MobXenoSponsor
  sprites: MobXenoSprites
  markingLimits: MobXenoMarkingLimits
  dollPrototype: MobXenoSponsorDummy
  skinColoration: Hues
  sexes:
  - Unsexed
  naming: FirstLast
  maleFirstNames: firstMaleXeno # Sponsor Xeno name
  femaleFirstNames: firstFemaleXeno # Sponsor Xeno name
  maleLastNames: XenoLast # Sponsor Xeno name
  femaleLastNames: XenoLast # Sponsor Xeno name

- type: speciesBaseSprites
  id: MobXenoSprites
  sprites:
    Head: MobXenoHead
    Eyes: MobXenoEyes
    Chest: MobXenoTorso
    LArm: MobXenoLArm
    RArm: MobXenoRArm
    LHand: MobXenoLHand
    RHand: MobXenoRHand
    LLeg: MobXenoLLeg
    RLeg: MobXenoRLeg
    LFoot: MobXenoLFoot
    RFoot: MobXenoRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobXenoMarkingLimits
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Tail: # the cat tail joke
      points: 1
      required: true
      defaultMarkings: [ XenoTail ]
    HeadTop: # the cat ear joke
      points: 0
      required: false
    Chest:
      points: 0
      required: false
    Legs:
      points: 0
      required: false
    Arms:
      points: 0
      required: false


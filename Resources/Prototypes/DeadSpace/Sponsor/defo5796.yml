    maxItemSize: Huge
    grid:
    - 0,0,13,5
  - type: StorageFill
    contents:
      - id: ClothingBeltdefo5796Filled
      - id: ClothingNeckCloakdefo5796
      - id: ClothingHandsGlovesdefo5796

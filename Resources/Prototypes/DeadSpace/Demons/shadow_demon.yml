- type: damageModifierSet
  id: DemonShadow
  coefficients:
    Blunt: 1
    Slash: 1
    Piercing: 1
    Shock: 1
    Cold: 0
    Heat: 0.4
    Poison: 0
    Radiation: 0

- type: entity
  id: MobDemonShadow
  parent:
  - MobCombat
  - FlyingMobBase
  - MobBloodstream
  - MobDamageable
  - BaseMob
  name: неизвестный
  suffix: теневой демон
  description: Жуткий демон.
  components:
  - type: Tag
    tags:
      - CannotSuicide
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4
  - type: Bloodstream
    bloodReagent: DemonsBlood
    bloodMaxVolume: 200
    bloodlossThreshold: 0.2
  - type: Clickable
  - type: Sprite
    noRot: true
    overrideContainerOcclusion: true
    drawdepth: Ghosts
    sprite: DeadSpace/Demons/demon_shadow.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: running
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Dead:
        Base: running
  - type: Input
    context: "ghost"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - GhostImpassable
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: DemonShadow
  - type: NoSlip
  - type: Examiner
    skipChecks: true
  - type: Eye
    visMask:
      - Normal
      - Ghost
  - type: Visibility
    layer: 2
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Speech
    speechVerb: Ghost
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Dead
  - type: DemonShadow
  - type: Demon
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    angle: 45
    soundHit:
        path: /Audio/Effects/demon_attack1.ogg
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 2
        Blunt: 3
        Piercing: 1
        Heat: 5
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: NightVision
  - type: AutoDeleteOnDeath
  - type: ZombieImmune
  - type: ImmunitetInfectionDead
  - type: Stamina
  - type: Vocal
    sounds:
      Male: Demon
      Female: Demon
      Unsexed: Demon
  - type: LockCocoon
    allowedStates:
    - Dead
    - Critical
    isHumanoid: true
    lockCocoon: ActionLockShadowCocoon
    cocoon: ShadowCocoon
  - type: GhostTakeoverAvailable
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-shadow-name
    description: ghost-role-information-shadow-description
    rules: ghost-role-information-shadow-rules

- type: entity
  name: теневая рука
  id: ShadowHand
  parent: BaseLightning
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /Textures/DeadSpace/Demons/shadow_hand.rsi
    drawdepth: Effects
    layers:
    - state: "hand"
      shader: unshaded
  - type: Beam
    sound: /Audio/DeadSpace/Demons/shadow_hand.ogg

- type: entity
  id: ShadowCocoon
  name: теневой кокон
  description: В нём что-то есть.
  categories: [ HideSpawnMenu ]
  components:
  - type: Clickable
  - type: RequireProjectileTarget
    active: False
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: DeadSpace/Demons/shadow_cocoon.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: cocoon
  - type: DamageStateVisuals
    states:
      Alive:
        Base: cocoon
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: ShardCrystalPink
      amount: 1
  - type: ShadowCocoon
  - type: Cocoon
  - type: Tag
    tags:
      - CannotSuicide
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Stamina
  - type: Appearance
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Demon
  - type: ZombieImmune
  - type: ImmunitetInfectionDead
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 0
    damage:
      types:
        Poison: -2
      groups:
        Brute: -2
        Burn: -2

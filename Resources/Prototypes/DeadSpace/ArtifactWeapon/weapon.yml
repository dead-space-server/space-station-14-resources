- type: hitscan
  id: GreenArtifactLaser
  reflective: Energy
  damage:
    types:
      Heat: 25
  muzzleFlash:
    sprite: DeadSpace/ArtifactWeapon/projectiles.rsi
    state: muzzle_omni
  travelFlash:
    sprite: DeadSpace/ArtifactWeapon/projectiles.rsi
    state: beam_omni
  impactFlash:
    sprite: DeadSpace/ArtifactWeapon/projectiles.rsi
    state: impact_omni

- type: entity
  parent: [BaseWeaponBattery, BaseGunWieldable]
  id: WeaponLaserArtifact
  suffix: артефакт оружие
  components:
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-jonkbot-name
    description: ghost-role-information-jonkbot-description
  - type: PointLight
    energy: 2
    color: "#006400"
    radius: 1.5
    enabled: false
  - type: Sprite
    sprite: DeadSpace/ArtifactWeapon/laser_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: DeadSpace/ArtifactWeapon/laser_gun.rsi
    quickEquip: true
    slots:
    - suitStorage
    clothingVisuals:
      suitstorage:
      - state: equipped-BACKPACK
  - type: StaticPrice
    price: 15000
  - type: Gun
    soundGunshot:
      path: /Audio/DeadSpace/ArtifactWeapon/weapon_shoot.ogg
    selectedMode: Burst
    availableModes:
    - Burst
  - type: HitscanBatteryAmmoProvider
    proto: GreenArtifactLaser
    fireCost: 1000
  - type: BatterySelfRecharger
    autoRecharge: false
    autoRechargeRate: 333
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Battery
    maxCharge: 1000
    startingCharge: 0
  - type: ArtifactWeapon
    stepExtraHeal: 0.5
    hits: 100
    soundAim:
      path: /Audio/DeadSpace/ArtifactWeapon/aim.ogg
    secondsUtilShot: 0.4
    bindSound:
      path: /Audio/DeadSpace/ArtifactWeapon/bind_weapon.ogg
    unbindSound:
      path: /Audio/DeadSpace/ArtifactWeapon/undind_weapon.ogg

- type: entity
  id: SpiderCocoon
  parent: BaseStructureDynamic
  name: паучий кокон
  description: В нём что-то есть.
  categories: [ HideSpawnMenu ]
  components:
  - type: ExamineBlood
  - type: Clickable
  - type: RequireProjectileTarget
    active: False
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Sprite
    scale: 0.5, 0.5
    noRot: true
    drawdepth: Mobs
    sprite: DeadSpace/Spiders/cocoon.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: cocoon
  - type: DamageStateVisuals
    states:
      Alive:
        Base: cocoon
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: MaterialWebSilk1
      amount: 1
  - type: Cocoon
  - type: Tag
    tags:
      - CannotSuicide
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Stamina
  - type: Muted
  - type: Appearance
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Demon
  - type: ZombieImmune
  - type: ImmunitetInfectionDead
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 0
    damage:
      types:
        Poison: -2
      groups:
        Brute: -2
        Burn: -2

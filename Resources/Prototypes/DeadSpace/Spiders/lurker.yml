- type: entity
  name: наручники из паутины
  description: Липкие.
  id: SpiderHandcuffs
  parent: BaseItem
  components:
  - type: Item
    size: Small
    storedRotation: 90
  - type: Handcuff
    used: true
    breakOnRemove: true
    brokenPrototype: MaterialWebSilk1
    cuffedRSI: DeadSpace/Spiders/handcuffs.rsi
    bodyIconState: body-overlay
    startCuffSound:
      collection: SpiderHatches
    endCuffSound:
      collection: SpiderHatches
    startBreakoutSound:
      collection: SpiderHatches
    startUncuffSound:
      collection: SpiderHatches
    endUncuffSound:
      collection: SpiderHatches
  - type: Sprite
    sprite: DeadSpace/Spiders/handcuffs.rsi
    state: handcuff
  - type: Tag
    tags:
    - Handcuffs
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    animation: WeaponArcDisarm
    damage:
      types:
        Blunt: 0
  - type: UseDelay
    delay: 3


- type: entity
  id: BorgChassisSecurity
  parent: [BaseBorgChassisNT, ShowSecurityIcons]
  name: киборг службы безопасности
  description: Бронированный киборг, чья главная цель — защита станции от любой угрозы. Принадлежит отделу службы безопасности.
  components:
  - type: Sprite
    sprite: DeadSpace/SecurityBorg/securityborg.rsi
    layers:
    - state: sec
    - state: sec_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: sec_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 6
    moduleWhitelist:
      tags:
      - BorgModuleSecurity
      - BorgModuleGeneric
    hasMindState: sec_e
    noMindState: sec_e_r
  - type: BorgTransponder
    sprite:
      sprite: DeadSpace/SecurityBorg/securityborg.rsi
      state: sec
    name: cyborg
  - type: Construction
    graph: CyborgSec
    containers:
    - part-container
    - cell_slot
    node: security
  - type: Speech
    speechVerb: Robotic
  - type: InteractionPopup
    interactSuccessString: petting-success-generic-cyborg
    interactFailureString: petting-failure-generic-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Inventory
    templateId: borgSec
  - type: SiliconLawProvider
    laws: NTDefault
  - type: IntrinsicRadioTransmitter
    channels:
      - Binary
      - Security
      - Common
  - type: ActiveRadio
    channels:
      - Binary
      - Security
      - Common
  - type: AccessReader
    access: [["Command"], ["Security"]]
  - type: Damageable
    damageModifierSet: SecurityBorg
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Loadout
    prototypes: [ BorgSecurity ]
  - type: TTS
    voice: Glowtron
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBorgSec
  - type: FlashImmunity

- type: entity
  id: PlayerBorgChassisSecurity
  parent: BorgChassisSecurity
  suffix: Батарея, Модули
  components:
  - type: ContainerFill
    containers:
      borg_brain:
        - PositronicBrain
      borg_module:
        - BorgModuleArrestSecurity
        - BorgModulEnergySecurity
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper


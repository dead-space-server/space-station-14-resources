  parent: JawsOfLife
  id: BorgSecJawsOfLife
  categories: [ HideSpawnMenu ]
  description: Набор челюстей жизни, скомпонованных при помощи магии науки.
  components:
  - type: Sprite
    sprite: /Textures/DeadSpace/SecurityBorg/borg_sec_jaws.rsi
    state: sec_borg_jaws_pry
  - type: Tool
    qualities:

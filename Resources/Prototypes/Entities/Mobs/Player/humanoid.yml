  parent: EventHumanoidMindShielded
  speciesBlacklist:
    - Arachnid
    - Diona
    - Dwarf
    # - Human
    - Moth
    - Reptilian
    - SlimePerson
    - Vox
    - DemonSpecies
    - SharkSpecies

  time: '2023-10-21T00:00:00.0000000+00:00'
- author: ahahahahha
  changes:
  - message: "Реворк механики вербовки в революцию. Теперь лидер революции для вербовки должен кликнуть с помощью способности в меню действий на игрока, чтобы пригласить его присоединиться к революции. У игрока будет выбор присоединиться к революции или отказаться. Сделано для того, чтобы перед вступлением в революционеры происходило полноценное РП взаимодействие."
    type: Add
  id: 114
  time: '2023-10-21T00:00:00.0000000+00:00'

- author: ahahahahha
  changes:
  - message: "Реворк офицера «Синий Щит». ОСЩ получил доступ капитана и личный шкаф. Скафандр теперь появляется в шкафу. Характеристики скафандра идентичны скафандру главы службы безопасности. Уменьшен объём рюкзака ОСЩ до стандартного. ОСЩ теперь снова появляется со своим бронежилетом. Бронежилет бафнут, характеристики бронежилета идентичны шинели главы службы безопасности. В РПС ОСЩ теперь больше полезных лекарств. В шкафу ОСЩ также теперь можно найти продвинутый визор."
    type: Tweak
  id: 223
  time: '2023-12-12T00:00:00.0000000+00:00'
- author: ahahahahha
  changes:
  - message: "Лапы фелинидов стали менее ловкими. При воровстве/снятии предметов теперь отображается полоска действия. Тем не менее у них остался бонус к тому, что это действие длится на одну секунду меньше."
    type: Tweak
  id: 224
  time: '2023-12-12T00:00:00.0000000+00:00'
- author: ahahahahha
  changes:
  - message: "Унифицированы резисты к урону разных рас для последующей переработки. Вульпканины и таяры получают на 50% меньше урона от холода и на 50% больше от температуры (шерсть). Резисты кобольдов теперь такие же как у унатхов. Резисты плафеим такие же как и у унатхов. Арканы лишились всех резистов и теперь они такие же как и люди. Уменьшен порог крита стамины у фелинидов и кобольдов. Их стало легче отправить в крит стамины. Вместо этого они получили небольшой бонус к скорости передвижения."
    type: Tweak
  id: 225
  time: '2023-12-12T00:00:00.0000000+00:00'

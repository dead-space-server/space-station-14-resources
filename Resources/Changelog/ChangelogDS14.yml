- author: KloopRe
  changes:
  - message: "Добавлен новый режим игры «Юнитологи». Юнитологи - антагонисты, попавшие под влияние некрообелиска. Их задача призвать обелиск и защита его до момента, когда некроморфы захватят станцию."
    type: Add
  id: 172
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Юнитологи стартуют с двумя шприцами, содержащими «экстракт инфектора». Если вколоть этот реагент гуманоиду, то при смерти он обратится в случайного некроморфа. Над юнитологами показывается значок принадлежности к фракции, его видят только другие юнитологи и некроморфы. Юнитологи обладают встроенной связью и могут общаться друг с другом даже без рации, написав перед сообщением «:ь»."
    type: Add
  id: 173
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Юнитологи, обычные члены экипажа которые обладают двумя способностями раунд стартом. Первая создаёт щупальца (подобные сухожилиям), которые не распространяются и занимают один тайл, но наносящие значительный урон. Вторая способность позволяет призвать обелиск, предварительно принеся в жертву гуманоида."
    type: Add
  id: 174
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Обелиск можно создать только один. После создания обелиска начинается вторая стадия режима. Обелиск обладает пси-фоном радиусом в 15 тайлов и медленно сводит с ума всех органических гуманоидов рядом. Когда уровень рассудка у существа понижается до нуля, оно начинает получать клеточный урон, быстро умирает. Трупы около некрообелиска превращаются в случайного некроморфа. Некрообелиск также меняет плитку вокруг себя и спавнит некрокудзу ненаносящую урон, но значительно снижающую скорость не некроморфов в ней."
    type: Add
  id: 175
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "В момент создания обелиска рядом появляется моб некромант с призрачной ролью. Он является главным звеном второй стадии режима. Идентично механике ревенанта, некроморф может высасывать эссенцию из членов экипажа и на эту эссенцию покупать способности для призыва разных видов некроморфов. Геймплей должен строиться на получении эссенции, покупке и призыве некроморфов и оттаскивания трупов к обелиску для последующего обращения в некроморфа."
    type: Add
  id: 176
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Добавлено несколько видов некроморфов. Расчленитель: базовая единица некроморфов. Охотник: быстрый расчленитель. Инфектор: при взаимодействии с гуманоидами даёт тот же эффект что и «экстракт инфектора». Разделитель: после смерти его руки и голова отсоединяются и атакуют противников. Беременный: при смерти спавнит расчленителя. Зверь: много хп, большой урон."
    type: Add
  id: 177
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Для победы экипаж станции должен уничтожить обелиск. Пси-воздействие обелиска можно остановить на 6 минут с помощью стопера некрообелиска. Его можно получить либо изучив технологию второго уровня в ветке экспериментальных технологий РНД либо купив в карго за 20 тысяч кредитов. Рассудок после пси-воздействия можно полностью восстановить, приняв 10 юнитов этилоксиэфедрина."
    type: Add
  id: 178
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: KloopRe
  changes:
  - message: "Инфекцию некроморфов, вызванную «экстрактом инфектора» можно вылечить с помощью медипена ZetaOne, 5 штук которых можно заказать в карго за 5,000 кредитов. Лечит некроинфекцию, но вызывает яд и рвоту."
    type: Add
  id: 179
  time: '2023-11-11T00:00:00.0000000+00:00'
- author: ahahahahha
